<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>output</title>
</head>
<body>
	<form>
		<input type="number" id="n1" name="n1" value=0>
		<strong>+</strong>
		<input type="number" id="n2" name="n2" value=0>
		<button type=button>=</button>
		<output role=result for="n1 n2">0</output>
	</form>
    <script>
    	var n1 = document.forms[0].n1;
    	var n2 = document.forms[0].n2;
    	var res = document.querySelector('output[role=result]');
    	document.querySelector('button').addEventListener('click', function() {
    		res.innerHTML = Number(n1.value) + Number(n2.value);
    	});
    </script>
</body>
</html>
