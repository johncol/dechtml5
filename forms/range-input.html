<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>range</title>
    <style>
    	form {
    		font: small Tahoma;
    		color: #333;
    		width: 400px;
    	}
    	label {
    		font-weight: bold;
    		display: block;
    	}
    	div {
    		text-align: center;
    	}
    	input {
    		width: 250px;
    	}
    	output {
    		text-align: center;
    		font-size: 200px;
    		color: #4CBFFA;
    		display: block;
    	}
    </style>
</head>
<body>
	
	<form action="">
		<label for="range">Rating</label>
		<div>
			<input type="range" name="range" id="range" min=0 max=10 value=5 step="0.1" />
		</div>
		<output for="range"></output>
	</form>
	<script src="../jquery-1.9.1.js"></script>
    <script>
    	var range = $('input[type=range]');
    	var output = $('output');
    	range.before('<span>' + range.attr('min') + '</span>');
    	range.after('<span>' + range.attr('max') + '</span>');
    	output.html(range.val());
    	range.on('change', function() {
    		output.html(range.val());
    	});
    </script>
</body>
</html>
