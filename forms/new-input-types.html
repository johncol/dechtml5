<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>new input types</title>
    <style>
    	form {
    		font: small/1 Tahoma, sans-serif;
    		color: #333;
	    }
	    label {
			text-transform: capitalize;
	    }
    	input {
    		font: inherit;
    		color: inherit;
    		display: block;
			margin: 1px 0 10px;
    	}
    </style>
</head>
<body>
	<form>
		<label for="">Text</label>
		<input type="text" />
		<label for="">Number</label>
		<input type="number" />
		<label for="">Email</label>
		<input type="email" />

		<label for="">Range</label>
		<input type="range" />
		<label for="">Color</label>
		<input type="color" />

		<label for="">Datetime</label>
		<input type="datetime" />
		<label for="">Date</label>
		<input type="date" />
		<label for="">Month</label>
		<input type="month" />
		<label for="">Week</label>
		<input type="week" />
		<label for="">Time</label>
		<input type="time" />

		<label for="">URL</label>
		<input type="url" />
		<label for="">Telephone number</label>
		<input type="tel" />
		<label for="">Search</label>
		<input type="search" />

		<input type="submit" />
	</form>
</body>
</html>
