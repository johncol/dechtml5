<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>canvas: linear gradient</title>
    <style>
    canvas#lab {
    	display: block;
    	margin: 10px auto;
    	border: 1px solid #999;
    }
    </style>
</head>
<body>
<canvas id="lab" width="300" height="200"></canvas>
<script src="../jquery-1.9.1.js"></script>
<script>
var canvas = document.querySelector('canvas#lab'),
	context = canvas.getContext('2d'),
	gradient = context.createLinearGradient(0, 20, 0, 100);

gradient.addColorStop(0.0, '#900');
gradient.addColorStop(0.5, '#090');
gradient.addColorStop(1.0, '#009');

context.fillStyle = gradient;

context.beginPath();
context.moveTo(100, 20);
context.lineTo(50, 100);
context.lineTo(150, 100);
context.closePath();

context.fill();
</script>
</body>
</html>
