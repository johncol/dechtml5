<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>canvas test</title>
    <script src="../modernizr.custom.22821.js"></script>
    <style>
    html, body {
    	margin: 0;
    	padding: 0;
    	width: 100%;
    	height: 100%;
    }
    #first-canvas {
    	border: 1px solid #AAA;
    	margin: 50px auto;
    	display: block;
        background: #FAFAFA;
    }
    </style>
</head>
<body>
<canvas id="first-canvas" width="600" height="400"></canvas>
<script src="../jquery-1.9.1.js"></script>
<script>
(function() {
	if (!Modernizr.canvas) {
		console.log('Canvas NOT supported');
	} else {
		console.log('Canvas supported');
		var canvas = document.getElementById('first-canvas');
		var context = canvas.getContext('2d');
        console.log(context);

		context.fillStyle = '#666';
        context.strokeStyle = '#900';

        context.lineWidth = 5;

        context.shadowBlur = 9;
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 10;
        context.shadowColor = 'rgba(0, 0, 0, 0.5)';

        context.fillRect(50, 50, 150, 60);
        context.strokeRect(50, 50, 150, 60);

        context.beginPath();
        context.moveTo(30, 300);
        context.lineTo(20, 370);
        context.lineTo(400, 350);
        context.closePath();

        context.strokeStyle = '#009';
        context.lineWidth = 3;
        context.fill();
        context.stroke();
	}
}());
</script>
</body>
</html>;
