<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>noise</title>
    <style>
    html, body {
    	margin: 0;
    	padding: 0;
    	overflow: hidden;
    }
    canvas {
    	display: block;
    	margin: 10px auto;
    }
    </style>
</head>
<body>
<canvas width="200" height="200"></canvas>
<script>
var canvas = document.querySelector('canvas'),
	ctx = canvas.getContext('2d'), 
	change = 1;

ctx.fillStyle = '#333';
ctx.fillRect(0, 0, canvas.width, canvas.height);

function noise() {
	for (var x = 0; x < canvas.width; x += change) {
		for (var y = 0; y < canvas.height; y += change) {
			var gray = Math.round(Math.random() * 60),
				opacity = Math.random();
			ctx.fillStyle = 'rgba(' + [gray, gray, gray, opacity].join(',') + ')';
			ctx.fillRect(x, y, change, change);
		}
	}

	document.body.style.backgroundImage = "url(" + canvas.toDataURL("image/png") + ")";
}

noise();
</script>
</body>
</html>
