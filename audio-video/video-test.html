<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>video test</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        video {
            width: 600px;
        }
        video object {
            width: 600px;
        }
        video object img {
            width: 600px;
        }
        section:first-of-type {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #999;
        }
        section:nth-child(2) {
            display: none;
        }
    </style>
</head>
<body>
<section>
	<video controls poster="videos/poster.png" preload="auto">
        <source src="videos/Cradled_in_Love.m4v" type='video/mp4' />
		<source src="videos/Cradled_in_Love.webm" type='video/webm' />
        <source src="videos/Cradled_in_Love.ogv" type='video/ogg' />

    <p>

        <a href="videos/Cradled_in_Love.webm">WebM format</a>
    </p>
</section>

<section>
    <video controls="controls" poster="videos/poster.png" preload="auto">
        <source src="videos/Cradled_in_Love.mp4" type="video/mp4" />

        <object type="application/x-shockwave-flash" data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">

            <param name="allowFullScreen" value="true" />
            <param name="wmode" value="transparent" />
            <param name="flashVars" value="config={'playlist':['videos/poster.png',{'url':'videos/Cradled_in_Love.mp4','autoPlay':false}]}" />

</html>
