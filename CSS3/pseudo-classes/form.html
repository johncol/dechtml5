<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			pesudo clases
		</title>
		<style>
		</style>
	</head>
	<body>
		<form>
			<hgroup>
				<h1>
					Awesome Widgets
				</h1>
				<h2>
					All the cool kids have got one :)
				</h2>
			</hgroup>
			<fieldset id="email">
				<legend>
					Where do we send your receipt?
				</legend>
				<label for="email">
					Email Address
				</label>
				<input type="email" name="email" placeholder="Email Address" />
			</fieldset>
			<fieldset id="details">
				<legend>
					Personal Details
				</legend>
				<select name="title" id="field_title">
					<option value="" selected="selected">
						Title
					</option>
					<option value="Mr">
						Mr
					</option>
					<option value="Mrs">
						Mrs
					</option>
					<option value="Miss">
						Miss
					</option>
				</select>
				<label for="firstname">
					First Name
				</label>
				<input name="firstname" placeholder="First Name" />
				<label for="initial">
					Initial
				</label>
				<input name="initial" placeholder="Initial" size="3" />
				<label for="surname">
					Surname
				</label>
				<input name="surname" placeholder="Surname" />
			</fieldset>
			<fieldset id="payment">
				<legend>
					Payment Details
				</legend>
				<label for="cardname">
					Name on card
				</label>
				<input name="cardname" placeholder="Name on card" />
				<label for "cardnumber">
					Card number
				</label>
				<input name="cardnumber" placeholder="Card number" />
				<select name="cardType" id="field_cardType">
					<option value="" selected="selected">
						Select Card Type
					</option>
					<option value="1">
						Visa
					</option>
					<option value="2">
						American Express
					</option>
					<option value="3">
						MasterCard
					</option>
				</select>
				<label for="cardExpiryMonth">
					Expiry Date
				</label>
				<select id="field_cardExpiryMonth" name="cardExpiryMonth">
					<option selected="selected" value="mm">
						MM
					</option>
					<option value="01">
						01
					</option>
					<option value="02">
						02
					</option>
					<option value="03">
						03
					</option>
					<option value="04">
						04
					</option>
					<option value="05">
						05
					</option>
					<option value="06">
						06
					</option>
					<option value="07">
						07
					</option>
					<option value="08">
						08
					</option>
					<option value="09">
						09
					</option>
					<option value="10">
						10
					</option>
					<option value="11">
						11
					</option>
					<option value="12">
						12
					</option>
				</select>
				/
				<select id="field_cardExpiryYear" name="cardExpiryYear">
					<option value="yyyy">
						YYYY
					</option>
					<option value="2011">
						11
					</option>
					<option value="2012">
						12
					</option>
					<option value="2013">
						13
					</option>
					<option value="2014">
						14
					</option>
					<option value="2015">
						15
					</option>
					<option value="2016">
						16
					</option>
					<option value="2017">
						17
					</option>
					<option value="2018">
						18
					</option>
					<option value="2019">
						19
					</option>
				</select>
				<label for "securitycode">
					Security code
				</label>
				<input name="securitycode" type="number" placeholder="Security code" size="3" />
				<p>
					Would you like Insurance?
				</p>
				<input type="radio" name="Insurance" id="insuranceYes" />
				<label for="insuranceYes">
					Yes Please!
				</label>
				<input type="radio" name="Insurance" id="insuranceNo" />
				<label for="insuranceNo">
					No thanks
				</label>
			</fieldset>
			<fieldset id="submit">
				<button type="submit" name="Submit" disabled>
					Here I come!
				</button>
			</fieldset>
		</form>
	</body>

</html>
