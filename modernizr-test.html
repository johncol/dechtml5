<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>modernizr test</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="modernizr.custom.22821.js"></script>
    <style>
    </style>
</head>
<body>
	<section role="main-container">
		<ul>
		</ul>
	</section>
    <script src="jquery-1.9.1.js"></script>
    <script>
    	var list = $('section[role=main-container]').children('ul');

    	list.append($('<li></li>').html('Video: ' + 		(Modernizr.video ? 			'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('Audio: ' + 		(Modernizr.audio ? 			'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('Canvas: ' + 		(Modernizr.canvas ? 		'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('Progress: ' +		(Modernizr.progress ? 		'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('Meter: ' + 		(Modernizr.meter ? 			'Suported' : 'NOT suported')));

    	list.append($('<li></li>').html('LocalStorage: ' + 	(Modernizr.localstorage ? 	'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('WebSocket: ' + 	(Modernizr.websockets ? 	'Suported' : 'NOT suported')));
    	list.append($('<li></li>').html('WebWorker: ' + 	(Modernizr.webworkers ? 	'Suported' : 'NOT suported')));
    </script>
</body>
</html>
